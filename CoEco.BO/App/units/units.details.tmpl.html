<div><!--ng-show="vm.canEdit"-->
    <errors-alert errors="vm.errors"></errors-alert>
    <div class="row">
        <div class="form-group col-sm-12">
            <button type="button" class="btn btn-app btn-bitbucket 'btn-success' pull-left owr" ng-click="vm.save()"><i class="fa fa-save"></i>שמור </button>
            <a class="btn btn-app btn-bitbucket pull-left" ui-sref="units.list">
                <i class="fa fa-arrow-right"></i>
                חזרה
            </a>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-12">
            <label class="col-sm-3">שם יחידה:</label>
            <input class="col-sm-8 form-control" ng-model="vm.entity.UnitName"/>
        </div>
        <div class="form-group col-sm-12">
            <label class="col-sm-3">כמות גלגלים נוכחית:</label>
            <input class="col-sm-8 form-control" ng-model="vm.entity.CurrentWheelQuantity" type="number" />

        </div>
        <div class="form-group col-sm-12">
            <label class="col-sm-3">דירוג:</label>
            <input class="col-sm-8 form-control" ng-model="vm.entity.Rating" type="number" />

        </div>    
        <div class="form-group col-sm-12">
            <label class="col-sm-3">חסום:</label>
            <input type="checkbox" ng-model="vm.entity.Disable" />
        </div>
    </div>
</div>
