
<div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4 col-sm-offset-4">
        <button class="btn btn-success  btn-app pull-left bg-olive" ng-click="vm.exportToExcel()"><i class="fa fa-file-excel-o"></i>&nbsp;יצא</button>
        <button class="btn btn-success btn-app pull-left bg-navy" ui-sref="notifications.details({id:0})" ng-if="vm.canEdit"><i class="fa fa-plus"></i>חדש</button>
    </div>
</div>
<hr />



<hr />

<div class="box box-danger">
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th ng-click="vm.reorderBy('ID')">#</th>
                <th ng-click="vm.reorderBy('NotificationName')"> שם ההודעה</th>
                <th>חסום</th>
               <th></th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="entity in vm.entities">
                <td>{{ entity.ID }}</td>
                <td>{{ entity.NotificationName}}</td>
                <td>{{entity.Disable |yesNo}}</td>
                <td>
                    <a class="btn btn-sm btn-primary" ui-sref="notifications.details({id:entity.ID})" ng-if="vm.canEdit">הצג</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <div class="col-md-12">
        <items-pager num-pages="vm.getNumPages()" page-size="vm.pagingContext.itemsPerPage" page-index="vm.pagingContext.pageIndex" paging-options="vm.pagingContext.pagingOptions"
                     on-paging="vm.setPage(page)" on-page-size-change="vm.setPageSize(pageSize)">
        </items-pager>
    </div>
</div>
