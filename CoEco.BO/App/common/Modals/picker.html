<div class="modal-header">
    <h3 class="modal-title" id="modal-title">בחר פריט</h3>
</div>
<div class="modal-body modal-scroller" id="modal-body">


    <div style="padding:1rem 0">
        <input type="text" placeholder="חפש" class="col-sm-10 form-control" ng-model="vm.searchTerm" ng-keydown="vm.keydown($event)" />
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary" ng-click="vm.search()">חפש</button>
        </div>
    </div>

    <hr />
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-bordered table-hover">
                <tbody>

                    <tr ng-repeat="item in vm.items">
                        <td ng-repeat="field in vm.settings.fields"> {{ field === 'GroupID' ? (item[field] | keyVal: list=vm.groups).Name :  item[field]}}</td>
                        <!--<td ng-repeat="field in vm.settings.fields"> {{ item[field]}}</td>-->
                        <td ng-if="!vm.settings.enableMultipicks"><a href="" class="btn btn-link" ng-click="vm.ok(item)">בחר</a></td>
                        <td ng-if="vm.settings.enableMultipicks"><input ng-disabled="vm.inExcludes(item)" type="checkbox" ng-checked="vm.isPicked(item)" ng-click="vm.toggle(item)" /></td>
                    </tr>

                </tbody>

            </table>

        </div>
    </div>

</div>

<div class="modal-footer">
    <span class="label label-default pull-left owr h1"> נבחרו {{vm.pickedItems.length}} פריטים</span>
    <button class="btn btn-primary" type="button" ng-click="vm.ok()" ng-if="vm.settings.enableMultipicks">בחר</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">חזור</button>
</div>
