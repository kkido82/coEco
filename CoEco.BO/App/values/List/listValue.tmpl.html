<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success btn-app pull-left bg-navy" ui-sref="values.edit({entityType:vm.entityType, id:0})"><i class="fa fa-plus"></i>חדש</button>
        <a class="btn btn-success  btn-app pull-left bg-olive" target="_blank" ng-href="{{vm.export()}}"><i class="fa fa-file-excel-o"></i>&nbsp;יצא</a>
    </div>
</div>

<hr />
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr coeco-table-header entity-type-defintions="vm.entityDefitions"></tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.items" coeco-table-row entity="item" entity-type-defintions="vm.entityDefitions" ng-class="{danger: item.Disabled}"
                    toggle-disable="vm.toggleDisabled(item)"></tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <items-pager num-pages="vm.getNumPages()" page-size="vm.pagingContext.itemsPerPage" page-index="vm.pagingContext.pageIndex" paging-options="vm.pagingContext.pagingOptions"
                 on-paging="vm.setPage(page)" on-page-size-change="vm.setPageSize(pageSize)"></items-pager>
</div>
