<div class="row">
    <div class="col-md-12" ng-if="vm.entity">

        <div class="row">
            <div class="form-group col-sm-12">
                <button type="button" class="btn btn-app btn-github" ng-click="vm.save()"><i class="fa fa-save"></i> שמור</button>
                <button type="button" class="btn btn-app btn-dropbox" ng-click="vm.reset()"><i class="fa fa-undo"></i> אפס</button>
                <a class="btn btn-app btn-bitbucket pull-left" href="#/values/list/{{vm.entityType.single}}"><i class="fa fa-arrow-right"></i>חזרה</a>
            </div>
        </div>

        <errors-alert errors="vm.errors"></errors-alert>
        <hr ng-if="vm.errors.length" />
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3">#</label>
                <label class="col-sm-7" ng-if="!vm.isKeyEditable()">{{vm.entity.ID }}</label>
                <input placeholder="מזהה" class="col-sm-7 form-control" ng-model="vm.entity.ID" ng-if="vm.isKeyEditable()" />
                 {{ breeze.AutoGeneratedKeyType.None }}
            </div>
            <div ng-include="'/app/values/edit/editors/' + vm.entityType.single + '.html'"></div>
            <div class="form-group">
                <label class="col-sm-3">נוצר ב</label>
                <input class="col-sm-7 form-control" disabled value="{{vm.entity.CreatedOn | date : short}}" />
            </div>
            <div class="form-group">
                <label class="col-sm-3">נוצר על ידי</label>
                <input class="col-sm-7 form-control" disabled value="{{vm.entity.CreatedBy }}" />
            </div>
            <div class="form-group">
                <label class="col-sm-3">עודכן ב</label>
                <input class="col-sm-7 form-control" disabled value="{{vm.entity.UpdatedOn | date : short}}" />
            </div>
            <div class="form-group">
                <label class="col-sm-3">נוצר על ידי</label>
                <input class="col-sm-7 form-control" disabled value="{{vm.entity.UpdatedBy }}" />
            </div>

        </div>
    </div>
</div>
